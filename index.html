<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pibideyy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cookie&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Smooch&family=Vina+Sans&display=swap");
      * {
        box-sizing: border-box;
      }

      html {
        width: 100%;
        overflow-x: hidden; /* Mencegah scroll horizontal */
      }
      body {
        margin: 0;
        padding: 15px;
        width: 100%;
        height: 100vh;
        background: linear-gradient(to bottom, #1e2a47, #0d1b3a);
        overflow-x: hidden; /* Cegah scroll horizontal */
        overflow-y: hidden;
        display: flex;
        flex-direction: column; /* Atur konten secara vertikal */
        justify-content: center; /* Pusatkan vertikal */
        align-items: center; /* Pusatkan horizontal */
        text-align: center;
        gap: 20px; /* Jarak antar elemen */
      }

      h1 {
        font-family: "Cookie", cursive; /* Gunakan font Poppins */
        margin-top: 10px;
        color: white; /* Warna dasar teks */
        text-shadow: 0 0 5px #f0adb8, /* Glow ringan */ 0 0 10px #f0adb8,
          /* Glow sedang */ 0 0 20px #f0adb8, /* Glow intens */ 0 0 40px #f0adb8; /* Glow kuat */
        font-size: 3rem; /* Atur ukuran teks */
        font-weight: bold; /* Tebalkan teks */
      }

      .card {
        margin-top: -25px;
        width: 100%;
        max-width: 400px;
        z-index: 9;
      }

      .card img {
        width: auto;
        height: auto;
      }

      .card .card-title {
        color: white; /* Warna dasar teks */
        text-shadow: 0 0 5px #cecece, /* Glow ringan */ 0 0 10px #cecece,
          /* Glow sedang */ 0 0 20px #cecece, /* Glow intens */ 0 0 40px #cecece;
        font-size: 1.5rem; /* Atur ukuran teks */
        font-weight: bold; /* Tebalkan teks */
      }

      .card p {
        color: white; /* Warna dasar teks */
        text-shadow: 0 0 5px #cecece, /* Glow ringan */ 0 0 10px #cecece,
          /* Glow sedang */ 0 0 20px #cecece, /* Glow intens */ 0 0 40px #cecece;
        margin-bottom: 20px;
        text-align: start;
      }

      /* Efek garis berkedip */
      .cursor {
        display: inline-block;
        background: white;
        width: 2px;
        height: 1em;
        margin-left: 3px;
        animation: blink 0.8s steps(2, start) infinite;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Efek bintang */
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 2s infinite ease-in-out;
        z-index: 0;
      }

      @keyframes twinkle {
        0% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.5);
        }
        100% {
          opacity: 0.6;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="landing">
      <h1>Selamat Ulang Tahun</h1>
    </div>
    <!-- Card DaisyUI dengan kelas responsif -->
    <div class="card glass w-96">
      <figure>
        <img src="her.jpg" alt="car!" />
      </figure>
      <div class="card-body">
        <h2 class="card-title">Ghefira Novita Putri</h2>
        <p id="animated-text">
          <span id="text"></span><span class="cursor">|</span>
        </p>
      </div>
    </div>

    <script>
      window.onload = function () {
        // Menampilkan SweetAlert2 untuk konfirmasi
        Swal.fire({
          title: "Mau pake lagu ga?",
          text: "Pilih Ya kalo mau!",
          icon: "question",
          showCancelButton: true,
          confirmButtonText: "Ya, Mulai",
          cancelButtonText: "Gausa",
          showLoaderOnConfirm: true,
          preConfirm: () => {
            return new Promise((resolve) => {
              setTimeout(() => {
                resolve();
              }, 100); // Tunggu 500ms untuk animasi transisi
            });
          },
        }).then((result) => {
          const card = document.querySelector(".card");
          // Tampilkan card dengan animasi, baik pengguna memilih Ya atau Tidak
          card.classList.add("show");

          if (result.isConfirmed) {
            // Jika memilih 'Ya', putar lagu
            const audio = new Audio("b-day.mp3"); // Path yang benar ke lagu di folder 'assets'
            audio.play(); // Memulai pemutaran lagu
          } else {
            console.log("Lagu tidak diputar");
          }

          // Memulai efek kembang api
          startFireworks();
        });
      };

      // Fungsi untuk membuat bintang tetap di langit
      function generateStars() {
        const numberOfStars = 150; // Jumlah bintang tetap
        const body = document.body;

        for (let i = 0; i < numberOfStars; i++) {
          const star = document.createElement("div");
          star.classList.add("star");

          // Atur posisi acak untuk bintang tetap
          star.style.width = Math.random() * 2 + "px"; // Ukuran bintang acak
          star.style.height = star.style.width;
          star.style.left = Math.random() * 100 + "%"; // Posisi horizontal acak
          star.style.top = Math.random() * 100 + "%"; // Posisi vertikal acak
          star.style.animationDuration = Math.random() * 2 + 1 + "s"; // Durasi animasi acak

          body.appendChild(star);
        }
      }

      // Panggil fungsi untuk membuat bintang tetap
      generateStars();

      // Efek mengetik untuk deskripsi
      const textElement = document.getElementById("text");
      const cursor = document.querySelector(".cursor");
      const textContent = "Hope your special day is as incredible as you are!"; // Teks deskripsi
      let charIndex = 0;

      function typeEffect() {
        if (charIndex < textContent.length) {
          textElement.textContent += textContent.charAt(charIndex); // Tambahkan karakter berikutnya
          charIndex++;
          setTimeout(typeEffect, 100); // Kecepatan mengetik (ms)
        } else {
          // Hapus teks setelah selesai dan mulai ulang
          setTimeout(() => {
            charIndex = 0;
            textElement.textContent = ""; // Reset teks
            typeEffect(); // Mulai ulang
          }, 2000); // Delay 2 detik sebelum mengulang
        }
      }

      // Mulai efek mengetik setelah halaman dimuat
      document.addEventListener("DOMContentLoaded", typeEffect);

      function startFireworks() {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        // Atur ukuran canvas dan posisinya
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.position = "fixed";
        canvas.style.top = 0;
        canvas.style.left = 0;
        canvas.style.zIndex = 1000; // Pastikan z-index tertinggi
        canvas.style.pointerEvents = "none";
        document.body.appendChild(canvas);

        const particles = [];

        function createFirework(x, y) {
          const colors = [
            "#ff4040",
            "#ffcc00",
            "#40ff40",
            "#4080ff",
            "#cc40ff",
          ];
          for (let i = 0; i < 50; i++) {
            // Tambahkan jumlah partikel (100 partikel)
            particles.push({
              x,
              y,
              angle: Math.random() * 2 * Math.PI,
              speed: Math.random() * 5 + 2,
              radius: Math.random() * 3 + 2,
              color: colors[Math.floor(Math.random() * colors.length)],
              decay: Math.random() * 0.03 + 0.01,
              opacity: 1,
            });
          }
        }

        function updateParticles() {
          particles.forEach((particle, index) => {
            particle.x += Math.cos(particle.angle) * particle.speed;
            particle.y += Math.sin(particle.angle) * particle.speed;
            particle.opacity -= particle.decay;
            if (particle.opacity <= 0) {
              particles.splice(index, 1);
            }
          });
        }

        function drawParticles() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach((particle) => {
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(${hexToRgb(particle.color)}, ${
              particle.opacity
            })`;
            ctx.fill();
          });
        }

        function hexToRgb(hex) {
          const bigint = parseInt(hex.slice(1), 16);
          const r = (bigint >> 16) & 255;
          const g = (bigint >> 8) & 255;
          const b = bigint & 255;
          return `${r},${g},${b}`;
        }

        function animate() {
          updateParticles();
          drawParticles();
          requestAnimationFrame(animate);
        }

        function launchRandomFireworks() {
          const x = Math.random() * canvas.width;
          const y = (Math.random() * canvas.height) / 2; // Batasi pada setengah atas layar
          createFirework(x, y);
        }

        // Luncurkan kembang api di lokasi acak secara berkala
        setInterval(launchRandomFireworks, 1000); // Setiap 500ms
        animate();

      }

      // Memulai kembang api dengan lebih banyak efek
      startFireworks();
    </script>
  </body>
</html>
